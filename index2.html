<body>

    <div class="hearts-container"></div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
    <div class="content">
        <h1 class="glowing-text">–õ—é–±–æ–≤—å –≤ –≤–æ–∑–¥—É—Ö–µ! üíñ</h1>

        <!-- –°–ª–∞–π–¥–µ—Ä -->
        <div class="slider-container">
            <div class="slider">
                <div class="slide">
                    <img src="images/photo1.jpg" alt="–§–æ—Ç–æ 1">
                </div>
                <div class="slide">
                    <img src="images/photo2.jpg" alt="–§–æ—Ç–æ 2">
                </div>
                <div class="slide">
                    <img src="images/photo3.jpg" alt="–§–æ—Ç–æ 3">
                </div>
            </div>
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>

        <p class="subtitle">–°–µ–≥–æ–¥–Ω—è 14 —Ñ–µ–≤—Ä–∞–ª—è, –∞ –∑–Ω–∞—á–∏—Ç, –≤—Ä–µ–º—è –¥–ª—è –≤–æ–ª—à–µ–±—Å—Ç–≤–∞!</p>

        <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ -->
        <button class="glowing-button" onclick="startLoveMagic()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ –¥—Ä—É–≥—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        function startLoveMagic() {
            window.location.href = "index3.html";
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ª–µ—Ç–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.querySelector(".hearts-container").appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);

        // –õ–æ–≥–∏–∫–∞ —Ä–∞–±–æ—Ç—ã —Å–ª–∞–π–¥–µ—Ä–∞
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const slider = document.querySelector('.slider');

        function showSlide(index) {
            if (index >= slides.length) currentIndex = 0;
            else if (index < 0) currentIndex = slides.length - 1;
            else currentIndex = index;
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }
    </script>
